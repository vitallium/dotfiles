<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!-- disable -->
 <selectfont>
  <rejectfont>
   <glob>/usr/share/fonts/gsfonts</glob>
   <glob>/usr/share/fonts/misc</glob>
   <glob>/usr/share/fonts/OTF/GohaTibebZemen.otf</glob>
   <glob>/usr/share/fonts/OTF/SyrCOM*</glob>
   <glob>/usr/share/fonts/TTF/GohaTibebZemen.ttf</glob>
   <glob>/usr/share/fonts/Type1</glob>
  </rejectfont>
 </selectfont>
 <dir>~/.fonts</dir>
  <alias>
    <family>serif</family>
    <prefer><family>Roboto Slab</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Roboto Mono</family></prefer>
  </alias>
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Condensed</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Mono</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Palatino Linotype</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Arial Black</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Black</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Impact</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Condensed Medium</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Lucida Sans Unicode</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Trebuchet MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Lucida Console</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Mono</string>
    </edit>
  </match>
</fontconfig>
