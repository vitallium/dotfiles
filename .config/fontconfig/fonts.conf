<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!--
    Prefer Liberation Sans over Helvetica
  -->
 <alias>
  <family>Helvetica</family>
  <prefer>
   <family>Liberation Sans</family>
  </prefer>
 </alias>
  <match target="pattern">
    <test name="family" qual="any"><string>monospace</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Code Pro</string>
      <string>Font Awesome 5 Free</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>sans</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Roboto</string>
      <string>Font Awesome 5 Free</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>sans-serif</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Roboto</string>
      <string>Font Awesome 5 Free 5 Free</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>serif</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Roboto</string>
      <string>Font Awesome 5 Free</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any"><string>monospace-serif</string></test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Code Pro</string>
      <string>Font Awesome 5 Free</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!-- disable -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/gsfonts</glob>
      <glob>/usr/share/fonts/misc</glob>
      <glob>/usr/share/fonts/OTF/GohaTibebZemen.otf</glob>
      <glob>/usr/share/fonts/OTF/SyrCOM*</glob>
      <glob>/usr/share/fonts/TTF/GohaTibebZemen.ttf</glob>
      <glob>/usr/share/fonts/Type1</glob>
    </rejectfont>
  </selectfont>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>none</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
</fontconfig>
