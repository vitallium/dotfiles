<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>Source Code Pro</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family"><string>DejaVu Sans Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>Source Code Pro</string></edit>
  </match>
  <!-- disable -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/gsfonts</glob>
      <glob>/usr/share/fonts/misc</glob>
      <glob>/usr/share/fonts/OTF/GohaTibebZemen.otf</glob>
      <glob>/usr/share/fonts/OTF/SyrCOM*</glob>
      <glob>/usr/share/fonts/TTF/GohaTibebZemen.ttf</glob>
      <glob>/usr/share/fonts/Type1</glob>
      <glob>/usr/share/fonts/Type1</glob>
      <glob>/usr/share/fonts/dejavu-sans-mono-fonts</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
