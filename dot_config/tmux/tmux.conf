# vi: ft=tmux

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Enable saving and restoring of current tmux session
set -g @plugin 'tmux-plugins/tmux-resurrect'

source-file $HOME/.config/tmux/tokyonight_night.tmux

run -b '~/.config/tmux/plugins/tpm/tpm'

setw -g mouse on
set -g set-clipboard on

set -sg escape-time 1
set -sg repeat-time 600

set -g base-index 1
set -g pane-base-index 1

set -g automatic-rename on
set -g renumber-windows on

set -g display-time 1500
set -g display-panes-time 800

set-option -g focus-events on

# set terminal title
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

unbind-key C-b
set -g prefix C-c
bind-key 'C-c' send-prefix

set -g status-key vi
set -g mode-keys vi
set-window-option -g mode-keys vi

bind c new-window      -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

bind o resize-pane -Z
bind S choose-session
bind W choose-window
bind / choose-session

bind-key r source-file $HOME/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Colors
set -g default-terminal "xterm-256color"
set -ga terminal-features '*:clipboard:strikethrough:usstyle:RGB'
