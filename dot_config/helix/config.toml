theme = "base16_terminal"

[editor]
line-number = "relative"
rulers = [80]
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace]
render = "all"

[editor.inline-diagnostics]
cursor-line = "error"

[keys.normal]
C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
D = "extend_to_line_end"

[keys.select]
D = "extend_to_line_end"
