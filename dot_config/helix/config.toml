theme = "tokyonight"

[editor]
cursorline = true
line-number = "relative"
rulers = [80]
end-of-line-diagnostics = "hint"

[editor.indent-guides]
character = "â”Š"
render = true
skip-levels = 0

[editor.lsp]
display-inlay-hints = true
display-messages = true
display-progress-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "hint"

[keys.normal]
C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
D = "extend_to_line_end"

[keys.normal."C-t"]
l = ":theme modus_operandi"
d = ":theme modus_vivendi"

[keys.select]
D = "extend_to_line_end"

[keys.normal."space"]
"F" = "file_picker_in_current_buffer_directory"
