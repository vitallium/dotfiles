theme = "base16_transparent"

[editor]
line-number = "relative"
rulers = [80]
end-of-line-diagnostics = "hint"

[editor.whitespace]
render = "all"

[editor.inline-diagnostics]
cursor-line = "error"

[keys.normal]
C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
